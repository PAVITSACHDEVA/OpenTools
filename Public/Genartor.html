<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Image Generator & Editor</title>
<link rel="stylesheet" href="generatorstyle.css"/>
</head>
<body>

<header>ðŸ–¼ Image Generator & Editor</header>

<main class="app">

<section class="controls">

<input type="file" id="upload" accept="image/*">

<button id="generate">Generate (G)</button>
<button id="reset">Reset (R)</button>

<div class="sliders"></div>

<div class="download">
<select id="format">
<option value="image/png">PNG</option>
<option value="image/jpeg">JPEG</option>
<option value="image/webp">WebP</option>
</select>

<input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.9">
<button id="downloadBtn">Download</button>
</div>

</section>

<section class="preview">
<canvas id="canvas"></canvas>
<div class="progress" id="progress"></div>
</section>

</main>

<script src="generaterscript.js"></script>
</body>
</html>
