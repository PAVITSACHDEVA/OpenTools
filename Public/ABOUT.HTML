  <style>
    /* ðŸŒˆ LumixCore Badge Styling */
    #lumixcore-footer {
      text-align: center;
      padding: 24px 12px;
      font-family: 'Segoe UI', sans-serif;
      background: transparent;
    }

    .lumixcore-badge {
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 2rem;
      background: linear-gradient(270deg, #facc15, #60a5fa, #a78bfa);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmerBadge 6s ease infinite;
      margin-bottom: 12px;
    }

    @keyframes shimmerBadge {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .lumixcore-toggle {
      background: none;
      border: 1px solid #ccc;
      padding: 6px 12px;
      font-size: 0.9rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .lumixcore-toggle:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .lumixcore-bio {
      margin-top: 16px;
      font-size: 0.9rem;
      color: #ccc;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
      transition: opacity 0.4s ease;
    }

    .hidden {
      display: none;
    }

    body {
      background: linear-gradient(270deg, #5b21b6, #d946ef, #5b21b6);
      background-size: 600% 600%;
      animation: gradientShift 15s ease infinite;
      font-family: 'Inter', sans-serif;
      color: white;
      margin: 0;
      padding: 1rem;
      min-height: 100vh;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #navbara {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 14px 0;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      border-radius: 0;
      box-shadow: 0 0 12px rgba(255,255,255,0.2);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      z-index: 1000;
    }

    body.light-mode {
      background: linear-gradient(270deg, #f3f4f6, #e5e7eb, #f3f4f6);
      color: #111;
    }

    body.light-mode #navbara {
      background: rgba(255, 255, 255, 0.6);
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    #navbara a {
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
      transition: transform 0.2s ease, text-shadow 0.2s ease;
    }

    #navbara a:hover {
      transform: scale(1.05);
      text-shadow: 0 0 8px rgba(255,255,255,0.9);
    }

    .gradient-text {
      background: linear-gradient(270deg, #ff00cc, #3333ff, #00ffcc);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 6s ease infinite;
    }

    .gradient-text:hover {
      text-shadow: 0 0 12px rgba(255,255,255,0.8);
    }

    body.light-mode .gradient-text {
      background: linear-gradient(270deg, #FFECC0, #FFC29B, #F39F9F, #B95E82);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 15s ease infinite;
    }
.gradientai-text {
  position: relative;
  display: inline-block;
  font-weight: bold;

  overflow: visible;
}

/* âœ… Visible gradient fill */
.gradient-fill {
  background: linear-gradient(270deg, #ff00cc, #3333ff, #00ffcc);
  background-size: 600% 600%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientShift 6s ease infinite;
  display: inline-block;
}

/* ðŸŒˆ Light mode override */
body.light-mode .gradient-fill {
  background: linear-gradient(270deg, #ae8e44, #FFC29B, #F39F9F, #B95E82);
   
  background-size: 600% 600%;
    -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientShift 15s ease infinite;
}

/* âœ¨ Star comet effect */
.trail-star {
  position: absolute;
  top: 50%;
  left: -20px;
  transform: translateY(-50%);
  font-size: 0.9rem;
  color: white;
  opacity: 0;
  animation: cometTrail 2.5s ease-in-out infinite;
  pointer-events: none;
}

/* ðŸŒˆ Light mode star fix */
body.light-mode .trail-star {
  color: #333333;
  text-shadow: 0 0 6px rgba(0,0,0,0.2);
}

/* âœ¨ Animations */
@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes cometTrail {
  0% {
    left: -20px;
    opacity: 0;
    transform: translateY(-50%) scale(0.5);
    text-shadow: none;
  }
  30% {
    opacity: 1;
    text-shadow: 0 0 6px rgba(255,255,255,0.6);
  }
  50% {
    left: 50%;
    transform: translateY(-50%) scale(1.2);
    text-shadow: 0 0 12px rgba(255,255,255,0.8);
  }
  70% {
    opacity: 0.6;
    text-shadow: 0 0 6px rgba(255,255,255,0.4);
  }
  100% {
    left: 100%;
    opacity: 0;
    transform: translateY(-50%) scale(0.8);
    text-shadow: none;
  }
}

    <script>
    // ðŸŒ— Theme Toggle Logic
    document.addEventListener('DOMContentLoaded', () => {
      const toggles = [
        document.getElementById('themeToggleHeader')
      ].filter(Boolean);

      function updateThemeUI() {
        const light = document.body.classList.contains('light-mode');
        document.querySelectorAll('.theme-icon').forEach(icon => {
          icon.className = light
            ? 'theme-icon bi bi-moon-fill'
            : 'theme-icon bi bi-brightness-high';
        });
        document.querySelectorAll('.theme-label').forEach(label => {
          label.textContent = light ? 'Dark Mode' : 'Light Mode';
        });
      }

      function toggleTheme() {
        document.body.classList.toggle('light-mode');
        updateThemeUI();
      }

      toggles.forEach(btn => btn.addEventListener('click', toggleTheme));
      updateThemeUI();

      // ðŸ”§ LumixCore Bio Toggle
      const toggleButton = document.querySelector('.lumixcore-toggle');
      const bioSection = document.querySelector('.lumixcore-bio');
      toggleButton?.addEventListener('click', () => {
        bioSection.classList.toggle('hidden');
      });
    });
    </script>
