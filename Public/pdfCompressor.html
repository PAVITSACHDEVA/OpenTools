<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Compressor | DocFix</title>

  <!-- Base site styles -->
  <link rel="stylesheet" href="Style.css" />

  <!-- React + Babel (GitHub Pages safe) -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <script src="https://unpkg.com/lucide@0.344.0/dist/umd/lucide.min.js"></script>

  <!-- PDF Lib -->
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

  <style>
    body {
      background: #020617;
      font-family: Inter, system-ui, sans-serif;
    }
  </style>
</head>

<body>

<header class="docfix-header">
  <a href="index.html" class="logo">DocFix</a>
  <nav>
    <a href="pdfCompressor.html">PDF</a>
    <a href="Converter.html">Images</a>
    <a href="Genartor.html">Generator</a>
  </nav>
</header>

<div id="root"></div>
<script type="text/babel">
  console.log("VERSION: CRUSH-ADMIN-GATE");

const { useState, useEffect } = React;

/* ================= CONFIG ================= */
const ADMIN_PASSWORD = "change-this-password"; // üîë YOU control this

/* ================= UNDER DEV CARD ================= */
function UnderDevelopment({ title }) {
  return (
    <div className="bg-slate-900 border border-slate-800 rounded-[3rem] p-20 text-center">
      <div className="mx-auto mb-6 w-16 h-16 flex items-center justify-center rounded-2xl bg-yellow-500/10 text-yellow-400">
        <i data-lucide="alert-triangle"></i>
      </div>
      <h2 className="text-2xl font-black mb-3 italic uppercase">
        {title} Under Development
      </h2>
      <p className="text-slate-400 text-sm">
        This feature is currently being worked on.<br />
        Please check back soon.
      </p>
    </div>
  );
}

/* ================= CRUSH DEV UI (ONLY FOR YOU) ================= */
function CrushDevPanel() {
  return (
    <div className="bg-slate-900 border border-slate-800 rounded-[3rem] p-12">
      <h2 className="text-xl font-black mb-4 uppercase tracking-widest">
        CRUSH ¬∑ DEV MODE
      </h2>
      <p className="text-slate-400 text-sm mb-6">
        You are in admin mode. Build and test compression logic here.
      </p>

      <div className="border border-dashed border-slate-700 rounded-2xl p-10 text-center">
        <p className="text-slate-500 text-sm">
          üîß Compression engine UI goes here
        </p>
      </div>
    </div>
  );
}

/* ================= PLACEHOLDER FOR OTHER FEATURES ================= */
function NormalFeature({ name }) {
  return (
    <div className="bg-slate-900 border border-slate-800 rounded-[3rem] p-20 text-center">
      <h2 className="text-2xl font-black mb-2 italic uppercase">{name}</h2>
      <p className="text-slate-400 text-sm">
        Feature UI is active and ready.
      </p>
    </div>
  );
}

/* ================= MAIN APP ================= */
function App() {
  const [activeTab, setActiveTab] = useState("optimize");
  const [adminMode, setAdminMode] = useState(false);
  const [showAdmin, setShowAdmin] = useState(false);
  const [password, setPassword] = useState("");

  useEffect(() => {
    if (window.lucide) window.lucide.createIcons();
  }, [activeTab, adminMode]);

  const unlockAdmin = () => {
    if (password === ADMIN_PASSWORD) {
      setAdminMode(true);
      setShowAdmin(false);
      setPassword("");
      alert("Admin mode unlocked üîì");
    } else {
      alert("Wrong password ‚ùå");
    }
  };

  return (
    <div className="max-w-6xl mx-auto px-6 pb-20 text-white">

      {/* HEADER */}
      <div className="mt-10 mb-6 flex justify-between items-end">
        <div>
          <h1 className="text-4xl font-black tracking-tight bg-gradient-to-r from-indigo-400 to-cyan-400 bg-clip-text text-transparent">
            PDF SQUEEZE PRO
          </h1>
          <p className="text-xs text-slate-400 tracking-widest uppercase mt-2">
            Local ¬∑ Secure ¬∑ Private
          </p>
        </div>

        <button
          onClick={() => setShowAdmin(true)}
          className="text-xs text-slate-500 hover:text-slate-300 uppercase tracking-widest"
        >
          Admin
        </button>
      </div>

      {/* TABS */}
      <div className="flex gap-2 mb-8 bg-slate-900/60 p-2 rounded-2xl border border-slate-800">
        {[
          ["optimize","zap","Crush"],
          ["merge","layers","Merge"],
          ["rotate","rotate-cw","Rotate"],
          ["watermark","type","Stamp"],
          ["unlock","unlock","Unlock"]
        ].map(([id,icon,label]) => (
          <button
            key={id}
            onClick={() => setActiveTab(id)}
            className={`px-4 py-2 rounded-xl text-[11px] font-black uppercase tracking-widest flex items-center gap-2
              ${activeTab===id ? "bg-indigo-600" : "text-slate-400 hover:text-white"}`}
          >
            <i data-lucide={icon}></i>
            {label}
          </button>
        ))}
      </div>

      {/* CONTENT */}
      {activeTab === "optimize" ? (
        adminMode ? <CrushDevPanel /> : <UnderDevelopment title="Crush" />
      ) : (
        <NormalFeature name={activeTab} />
      )}

      {/* ADMIN MODAL */}
      {showAdmin && (
        <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50">
          <div className="bg-slate-900 border border-slate-700 rounded-2xl p-6 w-full max-w-sm">
            <h2 className="font-black mb-4 uppercase tracking-widest text-sm">
              Admin Access
            </h2>
            <input
              type="password"
              placeholder="Enter password"
              value={password}
              onChange={e => setPassword(e.target.value)}
              className="w-full bg-slate-950 border border-slate-700 rounded-xl px-4 py-3 text-white mb-4 outline-none"
            />
            <div className="flex gap-2">
              <button
                onClick={unlockAdmin}
                className="flex-1 bg-indigo-600 py-3 rounded-xl font-black"
              >
                Unlock
              </button>
              <button
                onClick={() => setShowAdmin(false)}
                className="flex-1 bg-slate-800 py-3 rounded-xl font-black"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      )}

    </div>
  );
}

/* ================= MOUNT ================= */
const root = ReactDOM.createRoot(document.getElementById("root"));
root.render(<App />);
</script>

</body>
</html>
