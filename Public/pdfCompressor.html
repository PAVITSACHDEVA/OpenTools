<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Compressor | DocFix</title>

  <!-- Base site styles -->
  <link rel="stylesheet" href="Style.css" />

  <!-- React + Babel (GitHub Pages safe) -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <script src="https://unpkg.com/lucide@0.344.0/dist/umd/lucide.min.js"></script>

  <!-- PDF Lib -->
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

  <style>
    body {
      background: #020617;
      font-family: Inter, system-ui, sans-serif;
    }
  </style>
</head>

<body>

<header class="docfix-header">
  <a href="index.html" class="logo">DocFix</a>
  <nav>
    <a href="pdfCompressor.html">PDF</a>
    <a href="Converter.html">Images</a>
    <a href="Genartor.html">Generator</a>
  </nav>
</header>

<div id="root"></div>
<script type="text/babel">
const { useState, useEffect, useRef } = React;

/* ================= CONFIG ================= */
const ADMIN_PASSWORD = "admin123";

/* ================= HELPERS ================= */
const MB = n => (n / 1024 / 1024).toFixed(2);

/* ================= UNDER DEV ================= */
const UnderDevelopment = ({ admin }) => (
  <div className="bg-slate-900 border border-slate-800 rounded-[3rem] p-16 text-center">
    <h2 className="text-2xl font-black uppercase mb-4">
      CRUSH Â· UNDER DEVELOPMENT
    </h2>
    <p className="text-slate-400 mb-6">
      {admin
        ? "Admin mode enabled. Compression engine coming soon."
        : "This feature is not available yet."}
    </p>
    {admin && (
      <div className="border border-dashed border-slate-700 rounded-xl p-6 text-slate-500">
        ðŸ”§ Internal engine panel placeholder
      </div>
    )}
  </div>
);

/* ================= PROGRESS BAR ================= */
const ProgressBar = ({ progress, text }) => (
  <div className="mb-6">
    <p className="text-xs uppercase tracking-widest text-slate-400 mb-2">
      {text}
    </p>
    <div className="w-full bg-slate-800 rounded-full h-2 overflow-hidden">
      <div
        className="bg-indigo-500 h-full transition-all"
        style={{ width: `${progress}%` }}
      />
    </div>
  </div>
);

/* ================= LOGS ================= */
const LogsPanel = ({ logs }) => (
  <div className="bg-slate-900 border border-slate-800 rounded-[2rem] p-6">
    <h3 className="text-xs font-black uppercase tracking-widest mb-4 text-slate-400">
      Logs
    </h3>
    {logs.length === 0 && (
      <p className="text-slate-600 text-sm">No actions yet</p>
    )}
    <div className="space-y-2 max-h-48 overflow-auto">
      {logs.map((l, i) => (
        <div key={i} className="text-xs text-slate-300">
          [{l.time}] {l.text}
        </div>
      ))}
    </div>
  </div>
);

/* ================= MAIN APP ================= */
function App() {
  const [tab, setTab] = useState("crush");
  const [files, setFiles] = useState([]);
  const [progress, setProgress] = useState(0);
  const [progressText, setProgressText] = useState("");
  const [logs, setLogs] = useState([]);
  const [admin, setAdmin] = useState(false);
  const [showAdmin, setShowAdmin] = useState(false);
  const [password, setPassword] = useState("");
  const inputRef = useRef(null);

  useEffect(() => {
    if (window.lucide) window.lucide.createIcons();
  }, [tab, logs, admin]);

  const log = text =>
    setLogs(l => [
      { text, time: new Date().toLocaleTimeString() },
      ...l
    ]);

  const pickFiles = e => setFiles([...e.target.files]);

  const unlockAdmin = () => {
    if (password === ADMIN_PASSWORD) {
      setAdmin(true);
      setShowAdmin(false);
      log("Admin mode unlocked");
    } else {
      alert("Wrong password");
    }
  };

  /* ========== ENGINE ========== */
  const run = async () => {
    if (!files.length) return alert("Add PDFs first");
    const { PDFDocument, degrees, rgb, StandardFonts } = PDFLib;
    setProgress(10);
    setProgressText("Loading filesâ€¦");

    if (tab === "merge") {
      const merged = await PDFDocument.create();
      for (let i = 0; i < files.length; i++) {
        setProgress(10 + (i / files.length) * 70);
        const bytes = await files[i].arrayBuffer();
        const pdf = await PDFDocument.load(bytes);
        const pages = await merged.copyPages(pdf, pdf.getPageIndices());
        pages.forEach(p => merged.addPage(p));
      }
      const out = await merged.save();
      download(out, "merged.pdf");
      log("Merged PDFs");
    }

    if (tab === "rotate") {
      for (let f of files) {
        const pdf = await PDFDocument.load(await f.arrayBuffer());
        pdf.getPages().forEach(p => p.setRotation(degrees(90)));
        const out = await pdf.save();
        download(out, f.name);
      }
      log("Rotated PDFs");
    }

    if (tab === "stamp") {
      for (let f of files) {
        const pdf = await PDFDocument.load(await f.arrayBuffer());
        const font = await pdf.embedFont(StandardFonts.HelveticaBold);
        pdf.getPages().forEach(p => {
          const { width, height } = p.getSize();
          p.drawText("DRAFT", {
            x: width / 4,
            y: height / 2,
            size: 50,
            rotate: degrees(45),
            opacity: 0.3,
            color: rgb(0.5, 0.5, 0.5),
            font
          });
        });
        const out = await pdf.save();
        download(out, f.name);
      }
      log("Stamped PDFs");
    }

    if (tab === "unlock") {
      for (let f of files) {
        const pdf = await PDFDocument.load(
          await f.arrayBuffer(),
          { ignoreEncryption: true }
        );
        const out = await pdf.save();
        download(out, f.name);
      }
      log("Unlocked PDFs");
    }

    setProgress(100);
    setProgressText("Completed");
    setTimeout(() => setProgress(0), 1000);
  };

  const download = (bytes, name) => {
    const a = document.createElement("a");
    a.href = URL.createObjectURL(
      new Blob([bytes], { type: "application/pdf" })
    );
    a.download = name;
    a.click();
  };

  return (
    <div className="max-w-6xl mx-auto px-6 text-white pb-20">
      {/* HEADER */}
      <div className="mt-10 mb-8 flex justify-between items-end">
        <div>
          <h1 className="text-4xl font-black bg-gradient-to-r from-indigo-400 to-cyan-400 bg-clip-text text-transparent">
            PDF SQUEEZE PRO
          </h1>
          <p className="text-xs text-slate-400 uppercase tracking-widest mt-2">
            Local Â· Secure Â· Private
          </p>
        </div>
        <button
          onClick={() => setShowAdmin(true)}
          className="text-xs text-slate-500 uppercase tracking-widest"
        >
          Admin
        </button>
      </div>

      {/* TABS */}
      <div className="flex gap-2 mb-6 bg-slate-900/60 p-2 rounded-2xl border border-slate-800">
        {["crush","merge","rotate","stamp","unlock"].map(t => (
          <button
            key={t}
            onClick={() => setTab(t)}
            className={`px-4 py-2 rounded-xl text-xs font-black uppercase tracking-widest
              ${tab===t?"bg-indigo-600":"text-slate-400 hover:text-white"}`}
          >
            {t}
          </button>
        ))}
      </div>

      {/* PROGRESS */}
      {progress > 0 && (
        <ProgressBar progress={progress} text={progressText} />
      )}

      {/* CONTENT */}
      {tab === "crush" ? (
        <UnderDevelopment admin={admin} />
      ) : (
        <>
          <input
            type="file"
            multiple
            accept=".pdf"
            ref={inputRef}
            onChange={pickFiles}
            className="mb-6"
          />
          <button
            onClick={run}
            className="w-full bg-emerald-600 py-4 rounded-2xl font-black"
          >
            RUN {tab.toUpperCase()}
          </button>
        </>
      )}

      {/* LOGS */}
      <div className="mt-10">
        <LogsPanel logs={logs} />
      </div>

      {/* ADMIN MODAL */}
      {showAdmin && (
        <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50">
          <div className="bg-slate-900 p-6 rounded-2xl w-full max-w-sm">
            <h2 className="font-black mb-4 uppercase tracking-widest text-sm">
              Admin Access
            </h2>
            <input
              type="password"
              value={password}
              onChange={e => setPassword(e.target.value)}
              className="w-full mb-4 bg-slate-950 border border-slate-700 rounded-xl px-4 py-3"
            />
            <div className="flex gap-2">
              <button
                onClick={unlockAdmin}
                className="flex-1 bg-indigo-600 py-3 rounded-xl font-black"
              >
                Unlock
              </button>
              <button
                onClick={() => setShowAdmin(false)}
                className="flex-1 bg-slate-800 py-3 rounded-xl font-black"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      )}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>

</body>
</html>
