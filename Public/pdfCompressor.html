<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Compressor | DocFix</title>

  <!-- Base site styles -->
  <link rel="stylesheet" href="Style.css" />

  <!-- React + Babel (GitHub Pages safe) -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <script src="https://unpkg.com/lucide@0.344.0/dist/umd/lucide.min.js"></script>

  <!-- PDF Lib -->
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

  <style>
    body {
      background: #020617;
      font-family: Inter, system-ui, sans-serif;
    }
  </style>
</head>

<body>

<header class="docfix-header">
  <a href="index.html" class="logo">DocFix</a>
  <nav>
    <a href="pdfCompressor.html">PDF</a>
    <a href="Converter.html">Images</a>
    <a href="Genartor.html">Generator</a>
  </nav>
</header>

<div id="root"></div>
<script type="text/babel">
const { useState, useEffect, useRef } = React;

/* ================= CONFIG ================= */
const ADMIN_PASSWORD = "121";

/* ================= UTIL ================= */
const getLib = () => window.PDFLib;

/* ================= UNDER DEV ================= */
const UnderDevelopment = ({ title }) => (
  <div className="bg-slate-900 border border-slate-800 rounded-[3rem] p-20 text-center">
    <div className="mx-auto mb-6 w-16 h-16 flex items-center justify-center rounded-2xl bg-yellow-500/10 text-yellow-400">
      <i data-lucide="alert-triangle"></i>
    </div>
    <h2 className="text-2xl font-black mb-3 italic uppercase">
      {title} Under Development
    </h2>
    <p className="text-slate-400 text-sm">
      This feature is currently being built.
    </p>
  </div>
);

/* ================= CRUSH DEV ================= */
const CrushDev = () => (
  <div className="bg-slate-900 border border-slate-800 rounded-[3rem] p-12">
    <h2 className="text-xl font-black uppercase tracking-widest mb-4">
      CRUSH Â· ADMIN MODE
    </h2>
    <p className="text-slate-400 text-sm">
      Plug your compression logic here safely.
    </p>
  </div>
);

/* ================= FILE PICKER ================= */
const FilePicker = ({ onPick }) => (
  <label className="block border-2 border-dashed border-slate-700 rounded-[3rem] p-12 text-center cursor-pointer hover:border-indigo-500 transition">
    <i data-lucide="upload-cloud" className="mx-auto mb-4"></i>
    <p className="font-bold">Click to add PDFs</p>
    <p className="text-xs text-slate-500 mt-1">Local processing only</p>
    <input type="file" accept=".pdf" multiple hidden onChange={onPick} />
  </label>
);

/* ================= RESULT CARD ================= */
const Result = ({ r }) => (
  <div className="bg-slate-900 border border-slate-800 rounded-2xl p-5 flex justify-between items-center">
    <div>
      <p className="font-bold">{r.name}</p>
      <p className="text-xs text-slate-400">
        {r.before} MB â†’ {r.after} MB
      </p>
    </div>
    <a href={r.url} download={r.name}
       className="bg-indigo-600 px-5 py-3 rounded-xl font-bold">
      Download
    </a>
  </div>
);

/* ================= MAIN APP ================= */
function App() {
  const [tab, setTab] = useState("optimize");
  const [admin, setAdmin] = useState(false);
  const [showAdmin, setShowAdmin] = useState(false);
  const [pass, setPass] = useState("");
  const [files, setFiles] = useState([]);
  const [results, setResults] = useState([]);
  const inputRef = useRef(null);

  useEffect(() => {
    if (window.lucide) window.lucide.createIcons();
  }, [tab, results, admin]);

  const pickFiles = e =>
    setFiles([...e.target.files].filter(f => f.type === "application/pdf"));

  const unlock = () => {
    if (pass === ADMIN_PASSWORD) {
      setAdmin(true);
      setShowAdmin(false);
      setPass("");
      alert("Admin unlocked ðŸ”“");
    } else alert("Wrong password âŒ");
  };

  const run = async () => {
    if (!files.length) return alert("Add files first");
    const { PDFDocument, degrees, rgb, StandardFonts } = getLib();
    let out = [];

    for (const f of files) {
      const buf = await f.arrayBuffer();
      const pdf = await PDFDocument.load(buf, tab === "unlock" ? { ignoreEncryption:true } : {});
      
      if (tab === "rotate") {
        pdf.getPages().forEach(p => p.setRotation(degrees(90)));
      }

      if (tab === "watermark") {
        const font = await pdf.embedFont(StandardFonts.HelveticaBold);
        pdf.getPages().forEach(p => {
          const { width, height } = p.getSize();
          p.drawText("DRAFT", {
            x: width/4, y: height/2, size:50,
            rotate: degrees(45), opacity:0.3,
            color: rgb(0.6,0.6,0.6), font
          });
        });
      }

      const bytes = await pdf.save({ useObjectStreams:true });
      out.push({
        name: f.name,
        before: (f.size/1024/1024).toFixed(2),
        after: (bytes.length/1024/1024).toFixed(2),
        url: URL.createObjectURL(new Blob([bytes],{type:"application/pdf"}))
      });
    }
    setResults(out);
  };

  return (
    <div className="max-w-6xl mx-auto px-6 pb-20 text-white">
      {/* HEADER */}
      <div className="mt-10 mb-6 flex justify-between items-end">
        <div>
          <h1 className="text-4xl font-black bg-gradient-to-r from-indigo-400 to-cyan-400 bg-clip-text text-transparent">
            PDF SQUEEZE PRO
          </h1>
          <p className="text-xs text-slate-400 uppercase tracking-widest mt-2">
            Local Â· Secure Â· Private
          </p>
        </div>
        <button
          onClick={() => setShowAdmin(true)}
          className="text-xs text-slate-500 hover:text-slate-300 uppercase tracking-widest"
        >
          Admin
        </button>
      </div>

      {/* TABS */}
      <div className="flex gap-2 mb-8 bg-slate-900/60 p-2 rounded-2xl border border-slate-800">
        {[
          ["optimize","zap","Crush"],
          ["merge","layers","Merge"],
          ["rotate","rotate-cw","Rotate"],
          ["watermark","type","Stamp"],
          ["unlock","unlock","Unlock"]
        ].map(([id,icon,label])=>(
          <button key={id}
            onClick={()=>setTab(id)}
            className={`px-4 py-2 rounded-xl text-[11px] font-black uppercase tracking-widest flex items-center gap-2
              ${tab===id?"bg-indigo-600":"text-slate-400 hover:text-white"}`}>
            <i data-lucide={icon}></i>{label}
          </button>
        ))}
      </div>

      {/* CONTENT */}
      {tab === "optimize" ? (
        admin ? <CrushDev /> : <UnderDevelopment title="Crush" />
      ) : (
        <>
          <FilePicker onPick={pickFiles} />
          <button onClick={run}
            className="mt-6 w-full bg-emerald-600 hover:bg-emerald-500 py-4 rounded-2xl font-black">
            RUN {tab.toUpperCase()}
          </button>
          <div className="mt-10 space-y-4">
            {results.map((r,i)=><Result key={i} r={r} />)}
          </div>
        </>
      )}

      {/* ADMIN MODAL */}
      {showAdmin && (
        <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50">
          <div className="bg-slate-900 border border-slate-700 rounded-2xl p-6 w-full max-w-sm">
            <h2 className="font-black uppercase tracking-widest text-sm mb-4">
              Admin Access
            </h2>
            <input
              type="password"
              value={pass}
              onChange={e=>setPass(e.target.value)}
              placeholder="Enter password"
              className="w-full bg-slate-950 border border-slate-700 rounded-xl px-4 py-3 text-white mb-4"
            />
            <div className="flex gap-2">
              <button onClick={unlock}
                className="flex-1 bg-indigo-600 py-3 rounded-xl font-black">
                Unlock
              </button>
              <button onClick={()=>setShowAdmin(false)}
                className="flex-1 bg-slate-800 py-3 rounded-xl font-black">
                Cancel
              </button>
            </div>
          </div>
        </div>
      )}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>

</body>
</html>
