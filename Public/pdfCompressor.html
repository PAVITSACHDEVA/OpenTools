<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Compressor | DocFix</title>

  <!-- Base site styles -->
  <link rel="stylesheet" href="Style.css" />

  <!-- React + Babel (GitHub Pages safe) -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <script src="https://unpkg.com/lucide@0.344.0/dist/umd/lucide.min.js"></script>

  <!-- PDF Lib -->
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

  <style>
    body {
      background: #020617;
      font-family: Inter, system-ui, sans-serif;
    }
  </style>
</head>

<body>

<header class="docfix-header">
  <a href="index.html" class="logo">DocFix</a>
  <nav>
    <a href="pdfCompressor.html">PDF</a>
    <a href="Converter.html">Images</a>
    <a href="Genartor.html">Generator</a>
  </nav>
</header>

<div id="root"></div>
<script type="text/babel">
const { useState, useEffect, useRef } = React;

/* ================= APP ================= */
function App() {
  const [activeTab, setActiveTab] = useState("optimize");
  const [files, setFiles] = useState([]);
  const [results, setResults] = useState([]);
  const [processing, setProcessing] = useState(false);

  useEffect(() => {
    if (window.lucide) window.lucide.createIcons();
  }, [activeTab, files, results]);

  const handleFiles = (e) => {
    setFiles([...e.target.files].filter(f => f.type === "application/pdf"));
  };

  const runEngine = async () => {
    if (!files.length) return alert("Add PDF files first");
    setProcessing(true);

    const { PDFDocument, degrees, rgb, StandardFonts } = window.PDFLib;
    let out = [];

    for (const file of files) {
      const buf = await file.arrayBuffer();
      const pdf = await PDFDocument.load(buf, activeTab === "unlock" ? { ignoreEncryption: true } : {});

      if (activeTab === "rotate") {
        pdf.getPages().forEach(p => p.setRotation(degrees(90)));
      }

      if (activeTab === "watermark") {
        const font = await pdf.embedFont(StandardFonts.HelveticaBold);
        pdf.getPages().forEach(page => {
          const { width, height } = page.getSize();
          page.drawText("DRAFT", {
            x: width / 4,
            y: height / 2,
            size: 50,
            rotate: degrees(45),
            opacity: 0.25,
            color: rgb(0.6,0.6,0.6),
            font
          });
        });
      }

      if (activeTab === "optimize") {
        pdf.setTitle("");
        pdf.setAuthor("");
        pdf.setProducer("PDF Squeeze Pro");
      }

      const bytes = await pdf.save({ useObjectStreams: true });
      out.push({
        name: file.name,
        before: (file.size/1024/1024).toFixed(2),
        after: (bytes.length/1024/1024).toFixed(2),
        url: URL.createObjectURL(new Blob([bytes], { type:"application/pdf" }))
      });
    }

    setResults(out);
    setProcessing(false);
  };

  return (
    <div className="max-w-6xl mx-auto px-6 pb-20 text-white">

      {/* TITLE */}
      <div className="mt-10 mb-6">
        <h1 className="text-4xl font-black tracking-tight bg-gradient-to-r from-indigo-400 to-cyan-400 bg-clip-text text-transparent">
          PDF SQUEEZE PRO
        </h1>
        <p className="text-xs text-slate-400 tracking-widest uppercase mt-2">
          Secure · Local · No Uploads
        </p>
      </div>

      {/* WARNING */}
      {activeTab === "optimize" && (
        <div className="mb-6 bg-yellow-500/10 border border-yellow-500/30 rounded-xl p-4 text-yellow-300 text-sm">
          ⚠️ <b>CRUSH MODE</b> performs lightweight compression (metadata + structure).
          Image-heavy PDFs may not shrink drastically.
        </div>
      )}

      {/* TABS */}
      <div className="flex gap-2 mb-8 bg-slate-900/60 p-2 rounded-2xl border border-slate-800">
        {[
          ["optimize","zap","Crush"],
          ["merge","layers","Merge"],
          ["rotate","rotate-cw","Rotate"],
          ["watermark","type","Stamp"],
          ["unlock","unlock","Unlock"]
        ].map(([id,icon,label]) => (
          <button
            key={id}
            onClick={() => setActiveTab(id)}
            className={`px-4 py-2 rounded-xl text-[11px] font-black uppercase tracking-widest flex items-center gap-2
              ${activeTab===id ? "bg-indigo-600" : "text-slate-400 hover:text-white"}`}
          >
            <i data-lucide={icon}></i>
            {label}
          </button>
        ))}
      </div>

      {/* FILE PICKER */}
      <label className="block border-2 border-dashed border-slate-700 rounded-3xl p-12 text-center cursor-pointer hover:border-indigo-500 transition">
        <i data-lucide="upload-cloud" className="mx-auto mb-4"></i>
        <p className="font-bold">Click to add PDFs</p>
        <p className="text-xs text-slate-500 mt-1">Processing stays on your device</p>
        <input type="file" accept=".pdf" multiple hidden onChange={handleFiles} />
      </label>

      {/* ACTION */}
      <button
        onClick={runEngine}
        disabled={processing}
        className="mt-6 w-full bg-emerald-600 hover:bg-emerald-500 disabled:opacity-40 py-4 rounded-2xl font-black text-lg transition"
      >
        {processing ? "PROCESSING…" : `RUN ${activeTab.toUpperCase()}`}
      </button>

      {/* RESULTS */}
      {results.length > 0 && (
        <div className="mt-10 space-y-4">
          {results.map((r,i)=>(
            <div key={i} className="bg-slate-900 border border-slate-800 rounded-2xl p-5 flex justify-between items-center">
              <div>
                <p className="font-bold">{r.name}</p>
                <p className="text-xs text-slate-400">
                  {r.before} MB → {r.after} MB
                </p>
              </div>
              <a href={r.url} download={r.name}
                 className="bg-indigo-600 px-5 py-3 rounded-xl font-bold">
                Download
              </a>
            </div>
          ))}
        </div>
      )}

    </div>
  );
}

/* ================= MOUNT ================= */
const root = ReactDOM.createRoot(document.getElementById("root"));
root.render(<App />);
</script>

</body>
</html>
