<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Generator | DocFix</title>
<link rel="stylesheet" href="generatorstyle.css">
</head>
<body>

<div class="generator-card">

<h1 id="genTitle">ðŸ“¸ Image Generator & Editor</h1>
<p id="genDesc">Generate random images, edit, and download</p>

<button id="generateBtn" class="primary-btn">âœ¨ Generate New Image</button>

<div class="progress" style="display:none;">
  <div class="progress-bar"></div>
</div>

<div id="editor" class="editor hidden">

<div class="controls" id="filterControls">

<h2>Presets</h2>
<div class="presets">
<button data-preset="vintage">Vintage</button>
<button data-preset="cinematic">Cinematic</button>
<button data-preset="bwpro">B&W Pro</button>
</div>

<h2>Filters</h2>

<label>Black & White <span class="value" id="grayscaleVal">0</span></label>
<input type="range" id="grayscale" min="0" max="100" value="0" data-unit="%">

<label>Sepia <span class="value" id="sepiaVal">0</span></label>
<input type="range" id="sepia" min="0" max="100" value="0" data-unit="%">

<label>Contrast <span class="value" id="contrastVal">100</span></label>
<input type="range" id="contrast" min="0" max="200" value="100" data-unit="%">

<label>Brightness <span class="value" id="brightnessVal">100</span></label>
<input type="range" id="brightness" min="0" max="200" value="100" data-unit="%">

<label>Blur <span class="value" id="blurVal">0</span></label>
<input type="range" id="blur" min="0" max="10" step="0.1" value="0" data-unit="px">

<label>Invert <span class="value" id="invertVal">0</span></label>
<input type="range" id="invert" min="0" max="100" value="0" data-unit="%">

<button id="resetFilters">Reset Filters</button>

<h2>Download</h2>

<input type="text" id="filename" value="image">
<select id="format">
<option value="image/png">PNG</option>
<option value="image/jpeg">JPEG</option>
<option value="image/webp">WEBP</option>
</select>

<button id="downloadBtn">Download Image</button>

</div>

<div class="preview">
<div id="image-placeholder">Generate an image to begin editing.</div>
<canvas id="previewCanvas"></canvas>
<div class="history" id="history"></div>
</div>

</div>

</div>

<script src="generaterscript.js"></script>
</body>
</html>
