<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Compressor | DocFix</title>

  <!-- Base site styles -->
  <link rel="stylesheet" href="Style.css" />

  <!-- React + Babel (GitHub Pages safe) -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <script src="https://unpkg.com/lucide@0.344.0/dist/umd/lucide.min.js"></script>

  <!-- PDF Lib -->
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

  <style>
    body {
      background: #020617;
      font-family: Inter, system-ui, sans-serif;
    }
  </style>
</head>

<body>

<header class="docfix-header">
  <a href="index.html" class="logo">DocFix</a>
  <nav>
    <a href="pdfCompressor.html">PDF</a>
    <a href="Converter.html">Images</a>
    <a href="Genartor.html">Generator</a>
  </nav>
</header>

<div id="root"></div>

<script type="text/babel">
const { useState, useEffect, useRef } = React;

/* ---------- ICON ---------- */
const Icon = ({ name, size = 18 }) => {
  useEffect(() => {
    if (window.lucide) window.lucide.createIcons();
  }, [name]);
  return <i data-lucide={name} style={{ width: size, height: size }}></i>;
};

const CrushUnderDevelopment = () => (
  <div className="bg-slate-900 border border-slate-800 rounded-[3rem] p-20 text-center">
    <div className="mx-auto mb-6 w-16 h-16 flex items-center justify-center rounded-2xl bg-yellow-500/10 text-yellow-400">
      <AlertCircle size={32} />
    </div>
    <h2 className="text-2xl font-black mb-3 italic uppercase">
      Section Under Development
    </h2>
    <p className="text-slate-400 text-sm leading-relaxed">
      The <span className="font-bold text-indigo-400">CRUSH</span> feature is currently being built.<br />
      Please check back soon.
    </p>
  </div>
);


/* ---------- ORIGINAL APP (MERGED FROM JSX) ---------- */
function PDFSqueezePro() {
  const [activeTab, setActiveTab] = useState("crush");

  const tabs = [
    { id: "crush", label: "Crush", icon: "zap" },
    { id: "merge", label: "Merge", icon: "layers" },
    { id: "rotate", label: "Rotate", icon: "rotate-cw" },
    { id: "meta", label: "Meta", icon: "tag" },
    { id: "unlock", label: "Unlock", icon: "unlock" },
    { id: "stamp", label: "Stamp", icon: "stamp" },
    { id: "logs", label: "Logs", icon: "history" }
  ];

  return (
    <div className="min-h-screen text-slate-100 p-6">

      {/* TOP HEADER */}
      <div className="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center mb-12 gap-6">
        <div>
          <h1 className="text-4xl font-black tracking-tighter italic bg-gradient-to-r from-indigo-400 to-cyan-400 bg-clip-text text-transparent">
            PDF SQUEEZE PRO
          </h1>
          <p className="text-[10px] text-slate-500 font-bold uppercase tracking-[0.35em] mt-1">
            High-Compression Studio v3.0
          </p>
        </div>

        <nav className="flex bg-slate-900/70 p-1 rounded-2xl border border-slate-800">
          {tabs.map(tab => (
            <button
              key={tab.id}
              onClick={() => setActiveTab(tab.id)}
              className={`flex items-center gap-2 px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest transition
                ${activeTab === tab.id
                  ? "bg-indigo-600 text-white"
                  : "text-slate-500 hover:text-white"
                }`}
            >
              <Icon name={tab.icon} size={14} />
              {tab.label}
            </button>
          ))}
        </nav>
      </div>

      {/* CONTENT */}
      <div className="max-w-6xl mx-auto">

        {/* ðŸš§ CRUSH ONLY */}
        {activeTab === "crush" && <CrushUnderDevelopment />}

        {/* âœ… ALL OTHER FEATURES (UNCHANGED PLACEHOLDERS) */}
        {activeTab !== "crush" && (
          <div className="bg-slate-900 border border-slate-800 rounded-3xl p-16 text-center">
            <h2 className="text-xl font-black mb-2">
              {tabs.find(t => t.id === activeTab)?.label}
            </h2>
            <p className="text-slate-400 text-sm">
              Feature UI remains intact and ready.
            </p>
          </div>
        )}

      </div>
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById("root"));
root.render(<App />);

</script>

</body>
</html>
