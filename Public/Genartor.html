<main class="docfix-container">

<section class="generator-card">

  <h1 id="genTitle">üì∏ Image Generator</h1>
  <p id="genDesc">Click the button ‚Üí move sliders ‚Üí download image</p>

  <button id="generateBtn" class="primary-btn">‚ú® Generate New Image</button>

  <p id="helperText" class="helper-text">
    Works on slow internet ‚Ä¢ No login needed
  </p>

  <div class="progress" style="display:none;">
    <div class="progress-bar"></div>
  </div>

  <div id="editor" class="editor hidden">

    <div class="controls">

      <h2 id="controlsTitle">Controls</h2>

      <h3 id="effectsTitle">Image Effects</h3>

      <label id="lblBW">Black & White</label>
      <input type="range" id="grayscale" min="0" max="100" value="0" data-unit="%" />

      <label id="lblSepia">Sepia</label>
      <input type="range" id="sepia" min="0" max="100" value="0" data-unit="%" />

      <label id="lblContrast">Contrast</label>
      <input type="range" id="contrast" min="0" max="200" value="100" data-unit="%" />

      <label id="lblBrightness">Brightness</label>
      <input type="range" id="brightness" min="0" max="200" value="100" data-unit="%" />

      <label id="lblBlur">Blur</label>
      <input type="range" id="blur" min="0" max="10" step="0.1" value="0" data-unit="px" />

      <label id="lblInvert">Invert</label>
      <input type="range" id="invert" min="0" max="100" value="0" data-unit="%" />

      <button id="resetFilters">Reset</button>

      <h3 id="downloadTitle">Download</h3>

      <input type="text" id="filename" value="image" />

      <select id="format">
        <option value="image/png">PNG</option>
        <option value="image/jpeg">JPEG</option>
        <option value="image/webp">WEBP</option>
      </select>

      <button id="downloadBtn">Download Image</button>
    </div>

    <div class="preview">
      <div id="image-placeholder">Generate an image to begin editing.</div>
      <canvas id="previewCanvas"></canvas>
    </div>

  </div>

</section>
</main>
