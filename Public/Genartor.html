</header>

<main class="docfix-container">

  <section class="page-card">

    <h1 id="genTitle">üì∏ Image Generator & Editor</h1>
    <p id="genDesc">
      Click the button ‚Üí adjust sliders ‚Üí download image
    </p>

    <div class="generator-section">
      <button id="generateBtn">‚ú® Generate New Image</button>
      <p id="slowNote" style="font-size:0.85rem;opacity:0.7;margin-top:8px;">
        Works on slow internet ‚Ä¢ No login needed
      </p>

      <div class="progress" style="display:none;">
        <div class="progress-bar"></div>
      </div>
    </div>

    <div id="editor" class="main-content hidden">

      <div class="controls-panel">
        <h2 id="controlsTitle">Controls</h2>

        <div id="filterControls" class="filters-section">
          <h3 id="filtersTitle">Image Effects</h3>

          <div class="filter">
            <label>Black & White</label>
            <input type="range" id="grayscale" min="0" max="100" value="0" data-unit="%" />
          </div>

          <div class="filter">
            <label>Sepia</label>
            <input type="range" id="sepia" min="0" max="100" value="0" data-unit="%" />
          </div>

          <div class="filter">
            <label>Contrast</label>
            <input type="range" id="contrast" min="0" max="200" value="100" data-unit="%" />
          </div>

          <div class="filter">
            <label>Brightness</label>
            <input type="range" id="brightness" min="0" max="200" value="100" data-unit="%" />
          </div>

          <div class="filter">
            <label>Blur</label>
            <input type="range" id="blur" min="0" max="10" value="0" step="0.1" data-unit="px" />
          </div>

          <div class="filter">
            <label>Invert</label>
            <input type="range" id="invert" min="0" max="100" value="0" data-unit="%" />
          </div>

          <button id="resetFilters">Reset</button>
        </div>

        <div class="download-section">
          <h3 id="downloadTitle">Download</h3>

          <label>Filename</label>
          <input type="text" id="filename" value="image" />

          <label>Format</label>
          <select id="format">
            <option value="image/png">PNG</option>
            <option value="image/jpeg">JPEG</option>
            <option value="image/webp">WEBP</option>
          </select>

          <div id="qualityGroup" style="display:none;">
            <label>Image Clarity</label>
            <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.9" />
          </div>

          <button id="downloadBtn">Download Image</button>
        </div>
      </div>

      <div class="preview-panel">
        <div id="image-placeholder">
          Generate an image to begin editing.
        </div>
        <canvas id="previewCanvas"></canvas>
      </div>

    </div>

  </section>

</main>
